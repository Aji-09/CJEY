<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - CJEY</title>
    <link rel="icon" href="../assets/image/icon.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../common/style.css" />
    <link rel="stylesheet" href="../common/header.css" />
    <link rel="stylesheet" href="../common/footer.css" />
    <link rel="stylesheet" href="../assets/css/contact.css" />
  </head>
  <body>
    <div id="bg"></div>
    <script src="../common/header.js"></script>

    <main>
      <section class="contact-section">
        <div class="contact-details">
          <h2>Contact Details</h2>
          <p>
            Have questions or need assistance? Feel free to reach out to us
            using the contact information below or by filling out the contact
            form.
          </p>

          <p>Email: <strong>cjeyvillanueva@gmail.com</strong></p>
          <p>Phone: <strong>+639978692760</strong></p>
          <p>Address: <strong>Carissa, Bagtas, Tanza, Cavite</strong></p>
        </div>

        <form class="contact-form">
          <h2>Contact Form</h2>

          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Your Phone:</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required />

          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <script src="../common/footer.js"></script>

    <script src="../assets/js/particles.min.js"></script>
    <script src="../assets/js/custom.js"></script>
    <script src="assets/js/tilt.js"></script>
  </body>
</html>
